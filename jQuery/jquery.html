<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <script>
        // Executes after document loaded.
        $(document).ready(function() 
        {
            // Puts the string in the html element. creating a body with divs a header an paragraphs.
            $("html").append 
            (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            )
            // Turning pharagraph whit id 2 red.
            $("#2").css({"color":"red"});
            // Hides element h1 when you click on the element with id 3.
            $("#3").click(function() 
            {
                $("h1").hide();
            });

            // Fades element id 1 out when clicked on it.
            $("#1").click(function ()
            {
                $("#1").fadeOut(2000);
            });
        });
        
        
    </script>

    
</html>
