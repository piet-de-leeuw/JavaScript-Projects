<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>React 2</title>

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossoirigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>
        <div id="like-button-container"></div>
        <script>
            const x = React.createElement;

            class likeButton extends React.Component
            {
                constructor(props)
                {
                    super(props);
                    this.state = {liked: false};
                }

                render()
                {
                    if(this.state.liked)
                    {
                        return "You clicked the like button!";
                    }

                    return x ('button', {onClick: () => this.setState({liked:true})}, 'Like');
                }
            }
            const domContainer = document.querySelector('#like-button-container');
            ReactDOM.render(x(likeButton), domContainer);
        </script>
    </body>
</html>
